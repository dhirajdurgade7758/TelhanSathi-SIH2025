{% extends "base.html" %}

{% block title %}Auction Details - Telhan Sathi{% endblock %}

{% block content %}
<style>
    .details-container {
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .content-area {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
    }

    .loading {
        text-align: center;
        padding: 40px 20px;
        color: #666;
    }

    .error-state {
        background: #ffebee;
        border: 1px solid #ef5350;
        border-radius: 6px;
        padding: 15px;
        color: #c62828;
        margin-bottom: 15px;
    }

    .auction-header {
        background: linear-gradient(135deg, #388e3c 0%, #2d5735 100%);
        color: white;
        padding: 15px;
        margin: -15px -15px 15px -15px;
        border-radius: 0;
    }

    .auction-title {
        font-size: 20px;
        font-weight: 700;
        margin: 0 0 5px 0;
    }

    .auction-subtitle {
        font-size: 12px;
        opacity: 0.9;
        margin: 0;
    }

    .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 20px;
        background: #f9f9f9;
        padding: 12px;
        border-radius: 6px;
    }

    .info-card {
        background: white;
        padding: 12px;
        border-radius: 4px;
        border-left: 3px solid #388e3c;
    }

    .info-label {
        font-size: 11px;
        color: #999;
        text-transform: uppercase;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .info-value {
        font-size: 16px;
        font-weight: 700;
        color: #1e3a24;
    }

    .section {
        margin-bottom: 20px;
    }

    .section-title {
        font-size: 14px;
        font-weight: 600;
        color: #1e3a24;
        margin: 0 0 10px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .section-content {
        background: white;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
    }

    .farmer-card {
        background: #f0f8f5;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .farmer-name {
        font-weight: 600;
        color: #1e3a24;
        font-size: 14px;
    }

    .farmer-location {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
    }

    .description {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
    }

    .top-bids-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .bid-entry {
        display: flex;
        justify-content: space-between;
        padding: 8px;
        background: #f9f9f9;
        border-radius: 4px;
        font-size: 12px;
    }

    .bid-rank {
        background: #388e3c;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        flex-shrink: 0;
    }

    .bid-info {
        flex: 1;
        margin-left: 8px;
    }

    .bid-price {
        font-weight: 700;
        color: #1e3a24;
    }

    .bid-time {
        font-size: 11px;
        color: #999;
        margin-top: 2px;
    }

    .bid-section {
        background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f6 100%);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 2px solid #4caf50;
    }

    .bid-section-title {
        font-size: 14px;
        font-weight: 600;
        color: #1e3a24;
        margin-bottom: 12px;
    }

    .my-bid-display {
        background: white;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        border-left: 4px solid #4caf50;
    }

    .my-bid-label {
        font-size: 11px;
        color: #999;
        text-transform: uppercase;
        margin-bottom: 5px;
    }

    .my-bid-price {
        font-size: 18px;
        font-weight: 700;
        color: #4caf50;
    }

    .bid-input-group {
        margin-bottom: 12px;
    }

    .bid-input-group label {
        display: block;
        font-size: 12px;
        color: #666;
        margin-bottom: 6px;
        font-weight: 500;
    }

    .bid-input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .bid-helper-text {
        font-size: 11px;
        color: #999;
        margin-top: 4px;
    }

    .place-bid-btn {
        width: 100%;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }

    .place-bid-btn:hover {
        background: #388e3c;
    }

    .place-bid-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .warning-message {
        background: #fff3cd;
        border: 1px solid #ffc107;
        color: #856404;
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 12px;
    }

    .success-message {
        background: #d4edda;
        border: 1px solid #28a745;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 12px;
    }

    .countdown {
        background: #ffebee;
        border: 1px solid #ef5350;
        color: #c62828;
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        text-align: center;
    }

    .inactive-auction {
        background: #eceff1;
        padding: 15px;
        text-align: center;
        color: #546e7a;
        border-radius: 6px;
    }

    @media (max-width: 600px) {
        .info-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="details-container">
    <!-- Header -->
    <div class="header">
        <div>
            <h1 class="header-title">Auction Details</h1>
            <p class="header-subtitle">Place Your Bid</p>
        </div>
        <button class="header-btn" onclick="window.location.href='/bidding/buyer/browse-auctions'">‚Üê</button>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <div id="content">
            <div class="loading">üîç Loading auction details...</div>
        </div>
    </div>
</div>

<script>
    let auctionId = null;
    let auctionData = null;

    // Get auction ID from URL
    window.addEventListener('load', () => {
        const pathname = window.location.pathname;
        const urlParts = pathname.split('/');
        auctionId = urlParts[4]; // /bidding/buyer/auction/{id}
        loadAuctionDetails();
    });

    // Load auction details
    async function loadAuctionDetails() {
        try {
            const response = await fetch(`/bidding/buyer/auction/${auctionId}/api`);
            
            if (!response.ok) {
                throw new Error('Auction not found');
            }

            auctionData = await response.json();
            renderAuctionDetails();
            startCountdown();
        } catch (error) {
            console.error('Error loading auction details:', error);
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    ‚ùå Error loading auction details: ${error.message}
                </div>
            `;
        }
    }

    // Render auction details
    function renderAuctionDetails() {
        const isActive = auctionData.status === 'active' && auctionData.time_remaining > 0;
        const hasMyBid = auctionData.my_bid !== null;

        let html = `
            <div class="auction-header">
                <div class="auction-title">${auctionData.crop_name}</div>
                <div class="auction-subtitle">
                    Grade: ${auctionData.quality_grade} | Quality: Standard
                </div>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Current Price</div>
                    <div class="info-value" style="color: #d32f2f;">‚Çπ${auctionData.current_highest_bid}/q</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Quantity</div>
                    <div class="info-value">${auctionData.quantity_quintals} quintals</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Total Value</div>
                    <div class="info-value">‚Çπ${(auctionData.current_highest_bid * auctionData.quantity_quintals).toLocaleString()}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Total Bids</div>
                    <div class="info-value">${auctionData.bids_count}</div>
                </div>
            </div>

            <!-- Countdown -->
            <div id="countdownContainer"></div>

            <!-- Farmer Info -->
            <div class="section">
                <div class="section-title">üë®‚Äçüåæ Farmer Details</div>
                <div class="section-content">
                    <div class="farmer-card">
                        <div class="farmer-name">${auctionData.farmer_name}</div>
                        <div class="farmer-location">üìç ${auctionData.farmer_location}</div>
                    </div>
                    <div style="font-size: 12px; color: #666;">
                        <p style="margin: 5px 0;"><strong>Location:</strong> ${auctionData.location}</p>
                        <p style="margin: 5px 0;"><strong>District:</strong> ${auctionData.district}, ${auctionData.state}</p>
                        ${auctionData.harvest_date ? `<p style="margin: 5px 0;"><strong>Harvest Date:</strong> ${new Date(auctionData.harvest_date).toLocaleDateString()}</p>` : ''}
                        ${auctionData.storage_location ? `<p style="margin: 5px 0;"><strong>Storage:</strong> ${auctionData.storage_location}</p>` : ''}
                    </div>
                </div>
            </div>

            <!-- Description -->
            ${auctionData.description ? `
                <div class="section">
                    <div class="section-title">üìù Description</div>
                    <div class="section-content">
                        <div class="description">${auctionData.description}</div>
                    </div>
                </div>
            ` : ''}

            <!-- Bid Section -->
            ${isActive ? `
                <div class="bid-section">
                    <div class="bid-section-title">üí∞ Place Your Bid</div>
                    ${hasMyBid ? `
                        <div class="my-bid-display">
                            <div class="my-bid-label">Your Current Bid</div>
                            <div class="my-bid-price">‚Çπ${auctionData.my_bid.bid_price}/q</div>
                            <div style="font-size: 11px; color: #999; margin-top: 4px;">
                                Total: ‚Çπ${auctionData.my_bid.bid_total} | ${auctionData.my_bid.status}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="bid-input-group">
                        <label>Bid Price (per quintal)</label>
                        <input type="number" id="bidPriceInput" placeholder="Enter bid price" 
                               min="${auctionData.current_highest_bid + auctionData.minimum_bid_increment}" 
                               step="${auctionData.minimum_bid_increment}">
                        <div class="bid-helper-text">
                            üîª Minimum: ‚Çπ${auctionData.current_highest_bid + auctionData.minimum_bid_increment}/q
                        </div>
                    </div>

                    <div style="background: white; padding: 10px; border-radius: 4px; margin-bottom: 12px; font-size: 12px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                            <span>Bid Price:</span>
                            <span id="displayBidPrice">‚Çπ0</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-weight: 600; color: #d32f2f;">
                            <span>Total Value:</span>
                            <span id="displayTotalValue">‚Çπ0</span>
                        </div>
                    </div>

                    <button class="place-bid-btn" id="placeBidBtn" onclick="placeBid()">
                        üéØ Place Bid
                    </button>
                    <div id="bidMessage"></div>
                </div>
            ` : `
                <div class="inactive-auction">
                    <p>‚è∞ This auction has ended</p>
                </div>
            `}

            <!-- Top Bids -->
            ${auctionData.bids_count > 0 ? `
                <div class="section">
                    <div class="section-title">üèÜ Top Bids</div>
                    <div class="section-content">
                        <div class="top-bids-list">
                            ${auctionData.top_bids.map((bid, index) => `
                                <div class="bid-entry">
                                    <div class="bid-rank">#${index + 1}</div>
                                    <div class="bid-info">
                                        <div class="bid-price">‚Çπ${bid.bid_price}/q</div>
                                        <div class="bid-time">Total: ‚Çπ${bid.bid_total}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            ` : ''}
        `;

        document.getElementById('content').innerHTML = html;

        // Add bid input listener for real-time calculation
        if (isActive) {
            document.getElementById('bidPriceInput').addEventListener('input', updateBidCalculation);
        }
    }

    // Update bid calculation
    function updateBidCalculation() {
        const bidPrice = parseFloat(document.getElementById('bidPriceInput').value) || 0;
        const quantity = auctionData.quantity_quintals;
        const total = bidPrice * quantity;

        document.getElementById('displayBidPrice').textContent = `‚Çπ${bidPrice}`;
        document.getElementById('displayTotalValue').textContent = `‚Çπ${total.toLocaleString()}`;
    }

    // Place bid
    async function placeBid() {
        const bidPrice = parseFloat(document.getElementById('bidPriceInput').value);
        const messageDiv = document.getElementById('bidMessage');

        if (!bidPrice || bidPrice <= 0) {
            messageDiv.innerHTML = '<div class="error-state">‚ùå Please enter a valid bid price</div>';
            return;
        }

        const placeBidBtn = document.getElementById('placeBidBtn');
        placeBidBtn.disabled = true;
        placeBidBtn.textContent = '‚è≥ Placing bid...';

        try {
            const response = await fetch(`/bidding/buyer/auction/${auctionId}/place-bid`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    bid_price: bidPrice
                })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.innerHTML = `<div class="success-message">‚úÖ ${data.message}</div>`;
                document.getElementById('bidPriceInput').value = '';
                updateBidCalculation();
                
                // Reload auction details after 1 second
                setTimeout(() => {
                    loadAuctionDetails();
                }, 1000);
            } else {
                messageDiv.innerHTML = `<div class="error-state">‚ùå ${data.error}</div>`;
                placeBidBtn.disabled = false;
                placeBidBtn.textContent = 'üéØ Place Bid';
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="error-state">‚ùå Error placing bid: ${error.message}</div>`;
            placeBidBtn.disabled = false;
            placeBidBtn.textContent = 'üéØ Place Bid';
        }
    }

    // Countdown timer
    function startCountdown() {
        const countdownContainer = document.getElementById('countdownContainer');
        
        function updateCountdown() {
            if (!auctionData) return;

            const now = new Date().getTime();
            const endTime = new Date(auctionData.end_time).getTime();
            const timeRemaining = endTime - now;

            if (timeRemaining <= 0) {
                countdownContainer.innerHTML = '<div class="countdown">‚è∞ This auction has ended</div>';
                return;
            }

            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            let countdownText = '';
            if (hours > 0) {
                countdownText = `${hours}h ${minutes}m ${seconds}s remaining`;
            } else if (minutes > 0) {
                countdownText = `${minutes}m ${seconds}s remaining`;
            } else {
                countdownText = `${seconds}s remaining`;
            }

            const isEndingSoon = timeRemaining < 300000; // Less than 5 minutes

            countdownContainer.innerHTML = `
                <div class="${isEndingSoon ? 'countdown' : 'warning-message'}">
                    ‚è±Ô∏è ${countdownText}
                </div>
            `;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    }
</script>

{% endblock %}
